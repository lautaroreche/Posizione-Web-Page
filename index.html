<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posizione</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body class="flex-col flex-center">
    <header>
        <h1>Posizione</h1>
    </header>
    <main>
        <form id="whatsappForm" action="https://api.whatsapp.com/send" method="get" target="_blank">
            <label for="telefono">Número de 10 dígitos:</label>
            <hr>
            <input type="tel" id="phone" name="phone" placeholder="0123456789" pattern="\d{10}" title="El teléfono debe contener 10 números" required>
            <input type="hidden" name="text" value="Ciao! Ti scrivo da Pizzeria Pantheon per il tuo ordine, sono il ragazzo della consegna. Potresti inviarmi la tua posizione a questo numero per favore? Perché non riesco a trovarla">
            <button type="submit">Enviar mensaje</button>
        </form>
    </main>
    <footer>
        <p>Desarrollado por Lautaro Reche</p>
    </footer>

    <script>
        const ITALY_INTERNATIONAL_PHONE_CODE = '39';
        const form = document.getElementById('whatsappForm');
        form.addEventListener('submit', (e) => {
            const phoneInput = form.phone;
            let phoneValue = ITALY_INTERNATIONAL_PHONE_CODE + phoneInput.value.trim();
            phoneInput.value = phoneValue;
    
            setTimeout(() => {
                phoneInput.value = '';
            }, 10);
        });
    </script>
</body>
</html>
